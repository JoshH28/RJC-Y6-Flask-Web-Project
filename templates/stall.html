{% extends 'base.html' %}

{% block head %}

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../static/css/DrinkStall.css">

{% endblock %}
    
{% block body %}

<section class="dishes" id="dishes">

    <h1 class="heading" style="margin-top: 50px;"> Food Stall </h1>

    <div class="box-container">
        {% for food in food_items %}
            <div class="box">
                <img src="../static/stall_images/{{ food.image_directory }}" alt="">
                <h3>{{ food.food_name }}</h3>
                <div><span>${{ '%0.2f'| format(food.cost|float) }}</span></div>
                <a href="add-to-cart/{{ food.id }}" class="btn">add to cart</a>
            </div>
        {% endfor %}
    </div>

</section>

<!-- dishes section ends -->
