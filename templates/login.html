<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AndersonOrders - Ordering Made Easier</title>
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="../static/assets/wave.png">
	<div class="container">
		<div class="img">
			<img src="../static/assets/bg.svg">
		</div>
		<div class="login-content">
			<form method="POST">
				{{ form.csrf_token() }}
				<img src="../static/assets/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
						{{ form.username(class_="input") }}
           		   		<!-- <input type="text" class="input" name="username"> -->
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
						{{ form.password(class_="input") }}
           		    	<!-- <input type="password" class="input" name="password"> -->
            	   </div>
            	</div>
				{% if incorrect %}
					<div class="incorrect">Incorrect username/email and password combination</div>
				{% endif %}
				<a href="SignUp">Don't have an account? Create one!</a>
            	<a href="ForgetPass">Forgot password?</a>
            	<!-- <input type="submit" class="btn" value="Login"> -->
				{{ form.submit(class_="btn") }}
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../static/scripts/login.js"></script>
</body>
</html>
