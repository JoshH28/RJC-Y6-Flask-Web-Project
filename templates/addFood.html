<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Food Website Design Tutorial</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="addFood.css">

</head>
<body>
    
<!-- header section starts      -->

<header>

    <a href="#" class="logo"><i class="fas fa-utensils" style="padding-right: 0.5rem;"></i>Ande Canteen</a>

    <nav class="navbar">
        <a class="active" href="#home">stalls</a>
        <a href="#dishes">profile</a>
        <a href="#about">order</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
    </div>

</header>

<!-- header section ends-->

<!-- search form  -->

<form action="" id="search-form">
    <input type="search" placeholder="search here..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
</form>


<!-- dishes section starts  -->

<section class="dishes" id="dishes">

    <h3 class="sub-heading"> our dishes </h3>
    <h1 class="heading"> Add food </h1>

    <div class="container-main">
        <div class="container-left">
            <div class="picture">
                <img src="picture.png" alt="">
            </div>
            <div class="button">
                <p>add picture</p>
            </div>
        </div>
        <div class="container-right">
            <form class="forms">
                <label for="iname">Item name:</label>
                <input type="text" id="iname" name="iname">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price"><br>
                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
    </div>

</section>

<!-- dishes section ends -->



<!-- loader part 
<div class="loader-container">
    <img src="images/loader.gif" alt="">
</div> -->

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="addFood.js"></script>

</body>
</html>
